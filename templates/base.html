<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Exchange{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div style="max-width:420px;margin:48px auto;padding:24px;border:1px solid #eee;border-radius:12px;background:#fff;font-family:system-ui">
    {% if messages %}
      <ul style="padding-left:18px">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
